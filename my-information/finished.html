<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>我的订单</title>
</head>
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/jibenzhiliao.css">
<link rel="stylesheet" type="text/css" href="css/order.css">
<link rel="stylesheet" type="text/css" href="css/finished.css">

<body class="body">
<header class="header">
<img src="img/icon4.png">
<span>我的订单</span>
</header>
<nav class="top-nav">
	<span >待付款</span>
	<span>代发货</span>
	<span>代收货</span>
	<span class="nav-active">已完成</span>
	<span>退货/售后</span>
</nav>
<div class="fenge"></div>
<ul class="my-order">
	<li class="order-detail">
		<div class="order-num">
			<span>订单编号：SHYJ12552</span>
			<span>待评价</span>
		</div>
		<div class="order-information">
		<img src="img/goodIcon.png">
		<div class="goods-infor">
				<p class="goods-name">坚果特产山核桃奶油味培根...</p>
		        <p class="goods-price">￥29.5</p>
		</div>
		<span class="goods-num">x 2</span>

		</div>
		<div class="order-sum">
			<span>共2件</span>
			<span>合计：￥13</span>
			<span>去评价</span>
			<span>删除</span>

		</div>
	</li>
	<li class="fenge"></li>
	<li class="order-detail">
		<div class="order-num">
			<span>订单编号：SHYJ12552</span>
			<span id="have-finished">已完成</span>
		</div>
		<div class="order-information">
		<img src="img/goodIcon.png">
		<div class="goods-infor">
				<p class="goods-name">坚果特产山核桃奶油味培根...</p>
		        <p class="goods-price">￥29.5</p>
		</div>
		<span class="goods-num">x 2</span>

		</div>
		<div class="order-sum">
			<span>共2件</span>
			<span>合计：￥13</span>
			<span id="pay-active">已评价</span>
			<span id="have-commit">已评价</span>
			<span>删除</span>
		
		</div>
	</li>
</ul>


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
$(".header img").on("click",function(){
	window.location.href = "huiyuan.html"
})
$(".top-nav>span").on("click",function(){
	$(this).addClass("nav-active").siblings().removeClass("nav-active");
})
$(".top-nav>span").eq(0).on("click",function(){
	window.location.href = "order.html"
})
$(".top-nav>span").eq(1).on("click",function(){
	window.location.href = "ordersent.html"
})
$(".top-nav>span").eq(2).on("click",function(){
	window.location.href = "orderreceived.html"
})
$(".top-nav>span").eq(3).on("click",function(){
	window.location.href = "finished.html"
})
$(".top-nav>span").eq(4).on("click",function(){
	window.location.href = "reject.html"
})
$(".order-detail").eq(0).on("click",function(){
	window.location.href = "gocommit.html"
})
$(".order-detail").eq(1).on("click",function(){
	window.location.href = "havecommit.html"
})
})


</script>
	
</script>
</body>
</html>
