<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>收货地址</title>
</head>
<link rel="stylesheet" type="text/css" href="css/base.css">
<link rel="stylesheet" type="text/css" href="css/jibenzhiliao.css">
<link rel="stylesheet" type="text/css" href="css/name.css">
<link rel="stylesheet" type="text/css" href="css/contact.css">
<link rel="stylesheet" type="text/css" href="css/mycollect.css">
<link rel="stylesheet" type="text/css" href="css/adressedit.css">
<body class="body">
<header class="header">
<img src="img/icon4.png">
<span>收货地址</span>
<span class="edit" id="edit">编辑</span>
</header>
<div class="fenge"></div>
<div class="your-name">
	<input type="text" placeholder="收货人姓名"></input>
</div>
<div class="your-name">
	<input type="text" placeholder="联系电话"></input>
</div>
<div class="your-name">
	<span id="your-city">城市:</span>
	<span class="province">省级</span>
	<span class="province-icon"></span>
	<span class="province">市级</span>
	<span class="province-icon"></span>
	<span class="province">区级</span>
	<span class="province-icon"></span>
</div>
<div class="your-name">
	<input type="text" placeholder="小区、街道、门牌等详细信息"></input>
</div>
<div class="your-name">
	<span>设为默认地址</span>
	<span class="default-button">
		<span class="radius-button"></span>
	</span>
</div>
<span class="confirm">确&nbsp&nbsp认</span>



<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
$(".header img").on("click",function(){
	window.location.href = "getadress.html"
})
var index = 0;
$(".radius-button").on("click",function(){
	index++;
	if(index%2 == 0){
			$(this).animate({
							left:0,
						})
			$(".default-button").css({
				backgroundColor:"gray",
			})
	}
	else{
			$(this).animate({
							left:24,
						})
			$(".default-button").css({
				backgroundColor:"#f29004",
			})
	}

})


})

</script>
	
</script>
</body>
</html>
